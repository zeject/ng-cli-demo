<div class="container">
  <h1>Login Form</h1>
  <form novalidate [formGroup]="issueForm" (ngSubmit)="onSubmit(issueForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="username" required>
      <div *ngIf="formErrors.username" class="alert alert-danger">
        {{ formErrors.username }}
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">password</label>
      <input type="text" class="form-control" formControlName="password" required>
      <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!issueForm.valid">Submit</button>
  </form>
</div>
