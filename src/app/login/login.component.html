<div class="container">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">password</label>
      <input type="text" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
</div>
