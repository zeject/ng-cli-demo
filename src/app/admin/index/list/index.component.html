<div class="table-responsive">
  <table class="table table-hover table-bordered table-striped">
    <tr>
      <td>#</td>
      <td>用户名</td>
      <td>电话</td>
      <td>企业名称</td>
      <td>日期</td>
      <td>操作</td>
    </tr>
    <tr *ngFor="let item of pages?.data">
      <td>{{item.id}}</td>
      <td>{{item.username}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.company}}</td>
      <td>{{item.cdate}}</td>
      <td>{{item.flag?'已处理':'未处理'}} &emsp;
        <a (click)="goDetail(item.id)">查看</a> &emsp;
        <a>删除</a>
      </td>
    </tr>
  </table>
</div>
<pagination [align]="true" [totalItems]="pages?.totalCount" [itemsPerPage]="pages?.size" [boundaryLinks]="true" [rotate]="false"
  (pageChanged)="pageChanged($event)"></pagination>
<pre class="text-center card card-block card-header">当前页: {{pages?.size}} 条 / 共 {{pages?.totalCount}}</pre>
